<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Noise App | Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .card {
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div>
    <div class="card m-1">
        <div class="card-body">
            <h5 class="card-title">Оригинальное изображение</h5>
            <img src="{{ original_image }}" class="img-fluid" alt="Original Image">
        </div>
    </div>
    <div class="card m-1">
        <div class="card-body">
            <h5 class="card-title">Гистограмма оригинального изображения</h5>
            <img src="{{ original_hist_path }}" class="img-fluid" alt="Noise Image">
        </div>
    </div>
</div>
<div>
    <div class="card m-1">
        <div class="card-body">
            <h5 class="card-title">Обработанное изображение</h5>
            <img src="{{ noisy_image }}" class="img-fluid" alt="Noise Image">
        </div>
    </div>
    <div class="card m-1">
        <div class="card-body">
            <h5 class="card-title">Гистограмма обработанного изображения</h5>
            <img src="{{ noisy_hist_path }}" class="img-fluid" alt="Noise Image">
        </div>
    </div>
</div>

</body>
</html>
