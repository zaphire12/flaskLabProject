<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <title>Image Noise App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .card {
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<div class="card">
    <div class="card-body">
        <h1 class="text-center">Добавление шума к изображению</h1>
        <form action="/" method="post" enctype="multipart/form-data" id="demo-form">
            <div class="mb-3">
                <label for="image" class="form-label">Выберите изображение:</label>
                <input type="file" id="image" name="image" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="noise_level" class="form-label">Уровень шума (0-100):</label>
                <input type="number" class="form-control" id="noise_level" name="noise_level" min="0" max="100"
                       value="10" required>
            </div>
            <div class="g-recaptcha mt-1 mb-3" data-sitekey="6Ld-w5oqAAAAAFrs3O7tyin8d7jd986hBPgI_y_F"></div>
            <button type="submit" class="btn btn-primary w-100">Обработать</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
